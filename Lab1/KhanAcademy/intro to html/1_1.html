<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Dead Souls</h1>
    <p>
        In twilight's hush, the stars awake,<br>
        Their whispers soft, a shimmering lake.<br>
        Moonlight dances, a gentle waltz,<br>
        In the silent night, where dreams exalt.<br> 
    </p>
    </body>
</html>
